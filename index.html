<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>
  <!-- ======================= GAME  ======================= -->

  <div class="overlay start-screen">
    <h1> Welcome to the Coding Turtle! </h1>
    <button> START GAME </button>
  </div>

  <div class="overlay end-screen">
    <h1> Time Up! </h1>
    <p> <span> -- </span>points</p>
    <p id="end-screen-text"> Great Score! Another game? </p>
    <button> PLAY AGAIN </button>
  </div>

  <div class="overlay game-over-screen">
    <p> GAME OVER</p>
    <img src="assets/images/struggling-turtle.gif" alt="struggling turtle">
    <button> PLAY AGAIN </button>
  </div>



  <!--................. main section ................ -->
  <main>
    <header>
      <h1>The coding Turtle</h1>
      <aside id="timer"> 60 </aside>
    </header>

    <div class="grid">
      <!-- boxes where the different signs will appear -->
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div id="scoreBox">
      Score : <span id="scoreCount"> 0 </span>
    </div>

    <button id="pauseBtn"> Pause/Play </button>

  </main>


</body>

</html>
