<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

</head>

<body>
  <!-- ======================= GAME  ======================= -->

  <div class="overlay start-screen">

    <div class="filter">

      <h1> Welcome to the Coding Turtle! </h1>
      <img src="assets/images/turtle-hello.png" alt="Cheering turtle">
      <div class="start-game-box">
        <button> START GAME </button>
      </div>
    </div>

  </div>

  <div class="overlay end-screen">
    <div class="container">
      <h1> Time Up! </h1>
      <p> <span>  </span> points</p>
      <p id="end-screen-text"></p>
      <div id="end-screen-icon"> </div>
      <button> PLAY AGAIN </button>
    </div>

  </div>


<!-- ====================== MAIN =====================-->

<main class="container">

    <h1>The coding Turtle</h1>
    <aside id="timer"> 60 </aside>


    <div class="grid">

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

    </div>

    <footer>
      <button class="play-pause"> PLAY/PAUSE </button>
      <div id="scoreBox">
        { Score : <span id="scoreCount"> 0  </span> }
      </div>
      <div id="turtle-icon"></div>
    </footer>

  </main>


</body>

</html>
